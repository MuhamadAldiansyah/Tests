<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning SMK</title>
    <script src="assets/tailwind/tailwind.js"></script>
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom typing effect */
        .typing::after {
            content: '|';
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 text-gray-800 flex-1">
    <!-- Header -->
    <header class="bg-blue-500 py-4 shadow-md">
        <div class="container mx-auto flex flex-wrap justify-between items-center px-4">
            <h1 class="text-white text-lg font-bold flex items-center">
                <img src="img/logo.png" alt="Logo" class="h-8 w-8 mr-2">
                E-LEARNING SMK WAHIDIN
            </h1>
            <!-- Hamburger Menu -->
            <button id="menu-btn" class="lg:hidden text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- Navigation -->
            <nav id="menu" class="hidden lg:flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4 mt-4 lg:mt-0 text-white w-full lg:w-auto">
                <a href="" id="open-login-modal" class="hover:text-blue-200 block text-center lg:inline-block">Login</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative w-full h-[80vh]">
        <img src="img/bg.jpg" alt="Sekolah" class="absolute inset-0 w-full h-full object-cover brightness-75">
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center space-y-4 px-4">
            <!-- Typing Effect Text -->
            <h2 id="typing-text" class="text-3xl md:text-4xl font-bold text-white drop-shadow-lg typing"></h2>
            <!-- Subheading -->
            <p class="text-white text-base md:text-lg drop-shadow-md">SMK WAHIDIN KOTA CIREBON</p>
            <!-- Buttons -->
            <div class="space-x-0 md:space-x-4">
                <a href="#" id="open-login-modal" class="bg-blue-400 hover:bg-blue-600 text-white px-6 py-2 mb-2 md:mb-0 rounded-full shadow-md transition-all duration-300 text-sm md:text-base">
                    LOG-IN
                </a>                
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto py-8 px-4">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <!-- School Information (left side) -->
            <div class="text-center md:text-left space-y-2">
                <p class="text-gray-700 font-semibold text-sm md:text-base">Alamat: Jl. Wahidin No. 123, Kota Cirebon</p>
                <p class="text-gray-700 text-sm md:text-base">Telp:  (0231)201783</p>
                <p class="text-gray-700 text-sm md:text-base">Email:  smkwahidin@yahoo.co.id</p>
            </div>

            <!-- Social Media Icons (right side) -->
            <div class="flex space-x-4 justify-center md:justify-end">
                <!-- Instagram Icon -->
                <a href="https://www.instagram.com/smkwahidin/" class="text-pink-500 hover:text-pink-600">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                
                <!-- Facebook Icon -->
                <a href="https://web.facebook.com/p/Smk-Wahidin-Kota-Cirebon-100077875622826/?locale=id_ID&_rdc=1&_rdr" class="text-blue-600 hover:text-blue-700">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                
                <!-- YouTube Icon -->
                <a href="https://www.youtube.com/@smkwahidinkotacirebon5067" target="_blank" class="text-red-600 hover:text-red-700">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>


            
        </div>
    </main>
     

    <!-- Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white w-full max-w-sm md:max-w-md lg:max-w-lg rounded-xl shadow-2xl p-8 relative mx-4 transform transition-transform duration-300 scale-95">
            <!-- Modal Header -->
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Form Login</h3>
                <!-- Close Button -->
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <!-- Modal Content -->
            <form>
                <!-- Username Field -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="username" placeholder="Enter your username" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                        <i class="fas fa-user absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter your password" 
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all">
                        <i class="fas fa-lock absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="text-center">
            <p class="text-sm md:text-base">&copy; 2024 SMK WAHIDIN KOTA CIREBON | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Script for Typing Effect -->
    <script>
        const typingTextElement = document.getElementById('typing-text');
        const textToType = "Selamat Datang di E-Learning"; // Teks yang akan diketik
        let index = 0;

        function typeEffect() {
            if (index < textToType.length) {
                typingTextElement.textContent += textToType.charAt(index);
                index++;
                setTimeout(typeEffect, 100); // Kecepatan mengetik
            }
        }

        // Panggil efek mengetik saat halaman dimuat
        window.onload = typeEffect;

        // Script for Hamburger Menu
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });

        // Modal Script
        const openModalButton = document.getElementById('open-login-modal'); // Tombol buka modal
        const modal = document.getElementById('login-modal'); // Elemen modal
        const closeModalButton = document.getElementById('close-modal'); // Tombol close modal

        // Buka modal saat tombol "LOG-IN" diklik
        openModalButton.addEventListener('click', (e) => {
            e.preventDefault(); // Mencegah navigasi ke '#' pada <a>
            modal.classList.remove('hidden');
        });

        // Tutup modal saat tombol close diklik
        closeModalButton.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Tutup modal saat area di luar modal diklik
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });

        
    </script>
</body>
</html>
